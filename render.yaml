services:
  - type: web
    name: evolution-whatsapp
    runtime: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: SERVER_URL
        sync: false
      - key: AUTHENTICATION_API_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_ENABLED
        value: "false"
      - key: LOG_LEVEL
        value: "ERROR,WARN,INFO"
```

### 3️⃣ Volte ao Render

Opção A - **Trigger novo deploy:**
- No dashboard do Render, clique no serviço
- Clique em **"Manual Deploy"** → **"Clear build cache & deploy"**

Opção B - **Ou delete e recrie:**
1. Delete o serviço atual
2. Crie um novo **Web Service**
3. Conecte o repositório novamente
4. Configure:
   - **Runtime:** Docker
   - **Docker Command:** deixe vazio
   - **Port:** 8080 (já está configurado)

