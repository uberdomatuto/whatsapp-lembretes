services:
  - type: web
    name: evolution-whatsapp
    runtime: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: SERVER_URL
        sync: false
      - key: AUTHENTICATION_API_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_ENABLED
        value: "false"
      - key: LOG_LEVEL
        value: "ERROR,WARN,INFO"
